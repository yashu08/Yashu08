<h1 style="border:2px solid rgb(205, 177, 232)">Survey Form </h1>
<form style="background-color:rgba(238, 210, 251, 0.5);">
<form id="survey-form">
  <div class="form-control">
    <label for="name" id="label-name">
      Name
    </label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>
  <div class="form-control">
    <label for="email" id="label-email">
      Email
    </label>
    <input type="email" id="email" placeholder="Enter your email" />
  </div>
  <div class="form-control">
    <label for="age" id="label-age">
      Age
    </label>
    <input type="number" id="age" placeholder="Enter your age" />
  </div>

  <div class="form-control">
    <label for="role" id="label-role">
         Your role?
    </label>
    <select name="role" id="role">
      <option value="student">Student</option>
      <option value="intern">Intern</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-control">
    <label id="label-attendance">
      Have you attended the last training session?
    </label>
    <label for="attend-1" id="label-attend-1">
      <input type="radio" id="attend-1" name="attend">Yes</input>
    </label>
    <label for="attend-2" id="label-attend-2">
      <input type="radio" id="attend-2" name="attend">No</input>
    </label>
  </div>

  <div class="form-control">
    <label>Which below listed program you liked the most ?</label>
    <br>
    <label for="inp-1">
      <input type="checkbox" name="inp">Training</input>
    </label>
    <br>
    <label for="inp-2">
      <input type="checkbox" name="inp">The Learning Sessions from Industry Experts</input>
    </label>
    <br>
    <label for="inp-3">
      <input type="checkbox" name="inp">Community Meetups</input>
    </label>
    <br>
    <label for="inp-4">
      <input type="checkbox" name="inp">online sessions</input>
    </label>
    <br>
    <label for="inp-5">
      <input type="checkbox" name="inp">Switching to Hybrid Mode</input>
    </label>
    <br>
    <label for="inp-6">
      <input type="checkbox" name="inp">Office etc.</input>
    </label>
  </div>

<div class="form-control">
    <label for="comment">
      Any suggestions
    </label>
    <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
  </div>
  <div class="button">
    <button type="reset" value="reset" id="reset">
      Reset
    </button>
    <button type="submit" value="submit" id="submit">
      Submit
    </button>
  </div>
</form>
